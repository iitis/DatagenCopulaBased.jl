language: julia
os:
  - linux
  - osx
julia:
  - 0.7
# - nightly
notifications:
  email: false
addons:
  apt:
    packages:
      - hdf5-tools
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  #- julia -e 'using Pkg; Pkg.add("Distributed")'
  #- julia -e 'using Pkg; Pkg.add("SharedArrays")'
  #- julia -e 'using Pkg; Pkg.add("LinearAlgebra")'
  - julia -e 'using Pkg; Pkg.clone(pwd())'
  - julia -e 'using Pkg; Pkg.build("DatagenCopulaBased"); Pkg.test("DatagenCopulaBased"; coverage=true)'
after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("DatagenCopulaBased")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
